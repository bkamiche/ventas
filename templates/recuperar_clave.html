{% extends 'base_sinmenu.html' %}
{% block title %}{{ _("Recuperar Contraseña") }}{% endblock %}
{% block content %}
    <h1>{{ _("Recuperar Contraseña") }}</h1>
    <form method="POST">
        <label for="email">{{ _("Correo Electrónico") }}:</label>
        <input type="email" id="email" name="email" required>
        <button type="submit">{{ _("Enviar Enlace de Recuperación") }}</button>
    </form>
    <p>{{ _("¿Recuerdas tu contraseña?") }} <a href="{{ url_for('login') }}">{{ _("Inicia Sesión") }}</a></p>
{% endblock %}
